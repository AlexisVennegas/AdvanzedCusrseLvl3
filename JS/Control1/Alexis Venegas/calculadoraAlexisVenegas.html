<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora web</title>
    <link rel="stylesheet" href="./style/indexAlexisVenegas.css">
    <!-- icon web -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2374/2374370.png">
</head>
<body>
    <div class="alert">
       
    </div>
    <div class="calculadora">
        <div class="historial" onclick="getHistory()">History</div>
        <!-- creamos todos los buttons -->
        <div class="display">
            <input type="text" id="display" value="0">
        </div>  
        <div class="content">
                <div class="firstContent">
                    <div class="firstButton">
                        <div class="del" onclick="clearDisplay()">Del</div>
                        <div class="memory" onclick="saveMemory()">Mem</div>
                        <div class="recup" onclick="recupMemory()">Rec</div>
                    </div>
                    <div class="secondButton">
                        <div class="button" onclick="addNumber('7')">7</div>
                        <div class="button" onclick="addNumber('8')">8</div>
                        <div class="button" onclick="addNumber('9')">9</div>
                    </div>
                    <div class="thirdButton">
                        <div class="button" onclick="addNumber('4')">4</div>
                        <div class="button" onclick="addNumber('5')">5</div>
                        <div class="button" onclick="addNumber('6')">6</div>
                </div>
                    <div class="fourthButton">
                        <div class="button" onclick="addNumber('1')">1</div>
                        <div class="button" onclick="addNumber('2')">2</div>
                        <div class="button" onclick="addNumber('3')">3</div>
                    </div>
                    <div class="fifthButton">
                        <div class="button" onclick="addNumber('0')">0</div>
                        <div class="button point" onclick="addNumber('.')">.</div>
                    </div>
               
        </div>
        <div class="secondContent">
            <div class="buttonElement" onclick="addOperator('+')">+</div>
            <div class="buttonElement" onclick="addOperator('/')">/</div>
            <div class="buttonElement" onclick="addOperator('*')">*</div>
            <div class="buttonElement" onclick="addOperator('-')">-</div>
            <div class="buttonElement" onclick="result()">=</div>
        </div>
       
    </div>

    <script src="./js/indexAlexisVenegas.js"></script>
</body>
</html>
