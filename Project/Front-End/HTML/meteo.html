<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireGuardian</title>
    <link rel="shortcut icon" href="../Assets/Shield.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/meteo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="title-header">Weather station</h1>
        </header>
        <div class="container">
            <div class="weather-container">
                <div class="weather-info">
                    <div>
                        <h2 id="temperature">--°C</h2>
                        <p>Temperatura</p>
                    </div>
                    <div>
                        <h2 id="humidity">--%</h2>
                        <p>Humedad</p>
                    </div>
                    <div>
                        <h2 id="pressure">-- hPa</h2>
                        <p>Presión</p>
                    </div>
                </div>
                <canvas id="weatherChart" width="400" height="200"></canvas>
                <h3>Pronóstico</h3>
                <div class="forecast" id="forecast"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="icon-footer icon-home">
                <a href="home.html">
                    <img src="../Assets/home.png" alt="icono home">
                    <p>Home</p>
                </a>
            </div>
            <div class="icon-footer icon-alerts">
                <a href="alerts.html">
                    <img src="../Assets/alert.png" alt="icono alertas">
                    <p>Alerts</p>
                </a>
            </div>
            <div class="icon-footer icon-meteo">
                <a href="meteo.html">
                    <img src="../Assets/meteo.png" alt="icono meteo">
                    <p>Meteo</p>
                </a>
            </div>
            <div class="icon-footer icon-dates">
                <a href="dates.html">
                    <img src="../Assets/dates.png" alt="icono fechas">
                    <p>Dates</p>
                </a>
            </div>
            <div class="icon-footer icon-settings">
                <a href="settings.html">
                    <img src="../Assets/settings.png" alt="icono ajustes">
                    <p>Settings</p>
                </a>
            </div>
        </div>
    </div>
    <script src="../JS/meteo.js"></script>
</body>
</html>
